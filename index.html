<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>农夫庄园 - 优质农副产品电商平台</title>
    <meta name="description" content="农夫庄园致力于搭建优质的农副产品和土特产电商平台，汇聚各地特色农副产品，为消费者提供新鲜、绿色、地道的购物体验。" />
    <meta name="author" content="农夫庄园" />
    <meta property="og:image" content="/og-image.png" />
    <link rel="icon" type="image/svg+xml" href="https://images.unsplash.com/photo-1582284540020-8acbe03f4924?ixlib=rb-4.0.3&auto=format&fit=crop&w=50&h=50&q=80" />
    <script>
      window.addEventListener('error', (event) => {
          window.parent.postMessage({
            message: event.message,
            error: event.error
          }, '*')
      });

      console.error = new Proxy(console.error, {
        apply: function(target, thisArg, args) {
          window.parent.postMessage({
            message: args,
            error: args
          }, '*')
          return target.apply(thisArg, args);
        }
      });
    </script>  
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
